name: "Laravel Pint"


on:
  pull_request


jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
        with: 
          ref: ${{ github.head_ref }}

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@2.35.5
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install Laravel Pint
        run: composer global require laravel/pint

      - name: Run Pint
        run: pint

      - name: Push Changes Back to Repo
        run: |
          git config user.name "dhan"
          git config user.email "dhan@fueledbyweb.com"
          git add .
          git commit -m "Laravel Pint"
          git push